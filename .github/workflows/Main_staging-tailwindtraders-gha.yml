# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - staging-tailwindtraders-gha

on:
  push:
    branches:
      - Main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@main

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      working-directory: Source\Tailwind.Traders.Web
      run: dir && dotnet build --configuration Release

    - name: dotnet publish
      working-directory: Source\Tailwind.Traders.Web
      run: dotnet publish -c Release -o myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TWDemoActionsStaging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2344A7FF06784EB3826BEBA104E40812 }}
        working-directory: Source\Tailwind.Traders.Web  
        package: myapp 
