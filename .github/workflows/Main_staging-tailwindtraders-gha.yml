# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - staging-tailwindtraders-gha

on:
  push:
    branches:
      - Main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@main

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build Source/TailwindTraders.Web/Tailwind.Traders.Web.csproj --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'staging-tailwindtraders-gha'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2344a7ff06784eb3826beba104e40812 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
